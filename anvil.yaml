services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 1, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: MainForm}
package_name: IPES__Investment_Performance_Evaluation_System_
allow_embedding: false
name: IPES (Investment Performance Evaluation System)
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: IPES}
startup_form: null
native_deps: {head_html: ''}
db_schema:
  templ_journals:
    title: templ_journals
    client: none
    server: full
    columns:
