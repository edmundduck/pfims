allow_embedding: false
db_schema:
  brokers:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: id
      type: string
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: ccy
      type: string
    server: none
    title: brokers
  expense:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: iid
      type: string
    - admin_ui: {width: 200}
      name: tran_date
      type: date
    - admin_ui: {width: 200}
      name: category
      type: string
    - admin_ui: {width: 200}
      name: src
      type: string
    - admin_ui: {width: 200}
      name: amt
      type: number
    - admin_ui: {width: 200}
      name: debt
      type: number
    - admin_ui: {width: 200}
      name: debt_pym
      type: number
    - admin_ui: {width: 200}
      name: remarks
      type: string
    server: none
    title: expense
  files:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 200}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  settings:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: default_broker
      type: string
    - admin_ui: {width: 200}
      name: default_interval
      type: string
    - admin_ui: {width: 200}
      name: default_datefrom
      type: date
    - admin_ui: {width: 200}
      name: default_dateto
      type: date
    server: none
    title: settings
  templ_journals:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: iid
      type: number
    - admin_ui: {width: 200}
      name: template_id
      type: string
    - admin_ui: {width: 200}
      name: sell_date
      type: date
    - admin_ui: {width: 200}
      name: buy_date
      type: date
    - admin_ui: {width: 200}
      name: symbol
      type: string
    - admin_ui: {width: 200}
      name: qty
      type: number
    - admin_ui: {width: 200}
      name: sales
      type: number
    - admin_ui: {width: 200}
      name: cost
      type: number
    - admin_ui: {width: 200}
      name: fee
      type: number
    - admin_ui: {width: 200}
      name: sell_price
      type: number
    - admin_ui: {width: 200}
      name: buy_price
      type: number
    - admin_ui: {width: 200}
      name: pnl
      type: number
    server: none
    title: templ_journals
  templates:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: template_id
      type: string
    - admin_ui: {width: 200}
      name: template_name
      type: string
    - admin_ui: {width: 200}
      name: broker_id
      type: string
    - admin_ui: {width: 200}
      name: submitted
      type: bool
    - admin_ui: {width: 200}
      name: template_create
      type: datetime
    - admin_ui: {width: 200}
      name: template_lastsave
      type: datetime
    - admin_ui: {width: 200}
      name: template_submitted
      type: datetime
    server: none
    title: templates
  upload_files:
    client: none
    columns:
    - admin_ui: {width: 123.4}
      name: userid
      type: number
    - admin_ui: {width: 233.4}
      name: fileobj
      type: media
    - admin_ui: {width: 200}
      name: last_upload
      type: datetime
    server: full
    title: upload_files
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 100}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: role
      type: string
    server: full
    title: Users
metadata: {description: Your one stop finance and inventory management in one integrated platform, logo_img: 'asset:fim$-favicon-color.png', title: FIM$}
