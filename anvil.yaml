      admin_ui: {width: 200}
      type: string
    - name: default_interval
      admin_ui: {width: 200}
      type: string
    - name: default_datefrom
      admin_ui: {width: 200}
      type: date
    - name: default_dateto
      admin_ui: {width: 200}
      type: date
  brokers:
