services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 7, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: MainForm}
package_name: PFIMS
allow_embedding: false
name: Personal Finance and Inventory Management System
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
metadata: {title: PFIMS, description: One integrated system for your own finance and inventory management}
startup_form: null
native_deps: {head_html: ''}
db_schema:
  templ_journals:
    title: templ_journals
    client: none
    server: full
    columns:
    - name: iid
      admin_ui: {width: 200}
      type: number
    - name: template_id
      admin_ui: {width: 200}
      type: string
    - name: sell_date
      admin_ui: {width: 200}
      type: date
    - name: buy_date
      admin_ui: {width: 200}
      type: date
    - name: symbol
      admin_ui: {width: 200}
      type: string
    - name: qty
      admin_ui: {width: 200}
      type: number
    - name: sales
      admin_ui: {width: 200}
      type: number
    - name: cost
      admin_ui: {width: 200}
      type: number
    - name: fee
      admin_ui: {width: 200}
      type: number
    - name: sell_price
      admin_ui: {width: 200}
      type: number
    - name: buy_price
      admin_ui: {width: 200}
      type: number
    - name: pnl
      admin_ui: {width: 200}
      type: number
  templates:
    title: templates
    client: none
    server: full
    columns:
    - name: template_id
      admin_ui: {width: 200}
      type: string
    - name: template_name
      admin_ui: {width: 200}
      type: string
    - name: broker_id
      admin_ui: {width: 200}
      type: string
    - name: submitted
      admin_ui: {width: 200}
      type: bool
    - name: template_create
      admin_ui: {width: 200}
      type: datetime
    - name: template_lastsave
      admin_ui: {width: 200}
      type: datetime
    - name: template_submitted
      admin_ui: {width: 200}
      type: datetime
  settings:
    title: settings
    client: none
    server: full
    columns:
    - name: default_broker
      admin_ui: {width: 200}
      type: string
    - name: default_interval
      admin_ui: {width: 200}
      type: string
    - name: default_datefrom
      admin_ui: {width: 200}
      type: date
    - name: default_dateto
      admin_ui: {width: 200}
      type: date
  brokers:
    title: brokers
    client: none
    server: full
    columns:
    - name: id
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: ccy
      admin_ui: {width: 200}
      type: string
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
  expense:
    title: expense
    client: none
    server: full
    columns:
    - name: iid
      admin_ui: {width: 200}
      type: string
    - name: tran_date
      admin_ui: {width: 200}
      type: date
    - name: category
      admin_ui: {width: 200}
      type: string
    - name: src
      admin_ui: {width: 200}
      type: string
    - name: amt
      admin_ui: {width: 200}
      type: number
    - name: debt
      admin_ui: {width: 200}
      type: number
    - name: debt_pym
      admin_ui: {width: 200}
      type: number
    - name: remarks
      admin_ui: {width: 200}
      type: string
