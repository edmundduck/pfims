services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true, allow_remember_me: false, remember_me_days: 0.3333, require_secure_passwords: true}
  server_config: {user_table: users}
package_name: IPES__Investment_Performance_Evaluation_System_
allow_embedding: false
name: IPES (Investment Performance Evaluation System)
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {}
startup_form: form_main
db_schema:
  templ_journals:
    title: templ_journals
    client: none
    server: full
    columns:
    - name: iid
      admin_ui: {width: 200}
      type: number
    - name: template_id
      admin_ui: {width: 200}
      type: string
    - name: sell_date
      admin_ui: {width: 200}
      type: date
    - name: buy_date
      admin_ui: {width: 200}
      type: date
    - name: symbol
      admin_ui: {width: 200}
      type: string
    - name: qty
      admin_ui: {width: 200}
      type: number
    - name: sales
      admin_ui: {width: 200}
      type: number
    - name: cost
      admin_ui: {width: 200}
      type: number
    - name: fee
      admin_ui: {width: 200}
      type: number
    - name: sell_price
      admin_ui: {width: 200}
      type: number
    - name: buy_price
      admin_ui: {width: 200}
      type: number
    - name: pnl
      admin_ui: {width: 200}
      type: number
  templates:
    title: templates
    client: none
    server: full
    columns:
    - name: template_id
      admin_ui: {width: 200}
      type: string
    - name: template_name
      admin_ui: {width: 200}
      type: string
    - name: broker_id
      admin_ui: {width: 200}
      type: string
    - name: submitted
      admin_ui: {width: 200}
      type: bool
    - name: template_create
      admin_ui: {width: 200}
      type: datetime
    - name: template_lastsave
      admin_ui: {width: 200}
      type: datetime
    - name: template_submitted
      admin_ui: {width: 200}
