      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
  expense:
    title: expense
    client: none
    server: full
    columns:
