      admin_ui: {width: 200}
      type: string
    - name: template_name
      admin_ui: {width: 200}
      type: string
    - name: broker_id
      admin_ui: {width: 200}
      type: string
    - name: submitted
      admin_ui: {width: 200}
      type: bool
    - name: template_create
      admin_ui: {width: 200}
      type: datetime
    - name: template_lastsave
      admin_ui: {width: 200}
      type: datetime
    - name: template_submitted
      admin_ui: {width: 200}
      type: datetime
  settings:
    title: settings
