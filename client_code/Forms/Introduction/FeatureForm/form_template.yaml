  name: label_3
  properties: {role: subheading, text: Be Aware of All Your Subscriptions}
  type: Label
- components:
  - layout_properties: {col_xs: 0, row: JXQVDG, width_xs: 6}
    name: label_3_1
    properties: {align: right, bold: true, font_size: 20, text: 'It is not uncommon to find that your account gets debited for a subscription renewal, when you actually want to cancel it. However it is so often to overlook or even forget to review all subscriptions under your own management. PFIMS can list out all subscriptions based on your historical expense records to help you review them in a single click.'}
    type: Label
  - layout_properties: {col_xs: 5, row: JXQVDG, width_xs: 6}
