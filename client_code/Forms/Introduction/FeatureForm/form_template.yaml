    properties: {height: 313, source: _/theme/lego_pic.jpg}
    type: Image
  - layout_properties: {col_xs: 0, row: JXQVDG, width_xs: 6}
    name: label_4_1
    properties: {align: left, bold: true, font_size: 20, text: 'Unless you are a minimalist, you may maintain some precious collectibles which can be tiny as little rocks, valuable as gems, thin as banknotes or playable as LEGO. As size of collection grows, it becomes more difficult to keep track the history of certain collectables. Such information will become handy especially in a sale or a trade. PFIMS can corelate the relevent information and present in a collector point of view.'}
