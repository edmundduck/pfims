  components:
  - name: label_1_1
    properties: {text: 'You may have loads of investment statements from different
        brokers. When do you need to review them all in one go? Possibly during tax
        reporting season.


        PFIMS can group all brokers'' investment profit and loss into the same interface
        for you to understand how the investment is performing. Of course it also
        helps tax reporting by getting an overall profit and loss in one tax reporting
        year.', bold: true, font_size: 20, align: right}
