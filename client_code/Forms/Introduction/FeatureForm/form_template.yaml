  properties: {height: '20'}
  type: Spacer
- layout_properties: {grid_position: 'DUQTGK,DCTHWS'}
  name: label_2
  properties: {role: subheading, text: Manage Your Expense}
  type: Label
- components:
  - layout_properties: {col_xs: 0, row: JXQVDG, width_xs: 6}
    name: image_2
    properties: {height: 313, source: _/theme/expense_mgt_pic.jpg}
    type: Image
  - layout_properties: {col_xs: 6, row: JXQVDG, width_xs: 6}
    name: label_2_1
    properties:
      align: left
      bold: true
      font_size: 20
      text: |-
        Do you often "feel like" your expense is not that much, but turnout you are shocked by the actual figure? Is that common for you to lose track of the expense like this?

        To grasp your financial condition, PFIMS can help you store all the expense transaction or income detail by uploading your bank statements or input manually. For further analysis, categorize transactions under different labels and generate charts.
    type: Label
  layout_properties: {grid_position: 'LBFAIM,UUBGNP'}
