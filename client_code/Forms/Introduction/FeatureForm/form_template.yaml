components:
- layout_properties: {grid_position: 'LVIQQL,BMGQDH'}
  name: label_1
  properties: {role: subheading, text: Review Your Investment Portfolio}
  type: Label
- components:
  - layout_properties: {col_xs: 0, row: EENGCL, width_xs: 6}
    name: label_1_1
    properties:
      align: right
      bold: true
      font_size: 20
      text: |-
        You may have loads of investment statements from different brokers. When do you need to review them all in one go? Possibly during tax reporting season.

        PFIMS can group all brokers' investment profit and loss into the same interface for you to understand how the investment is performing. Of course it also helps tax reporting by getting an overall profit and loss in one tax reporting year.
    type: Label
  - layout_properties: {col_xs: 5, row: EENGCL, width_xs: 6}
    name: image_1
    properties: {height: 312, source: _/theme/investment_pic.jpg}
    type: Image
