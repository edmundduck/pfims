components:
- data_bindings:
  - {code: 'self.item[''tgtcol'']', property: selected_value, writeback: true}
  event_bindings: {change: dropdown_col_map_to_change}
  layout_properties: {column: WIDMCS}
  name: dropdown_col_map_to
  properties:
    align: full
    background: ''
    bold: false
    border: ''
    enabled: true
    font: ''
    font_size: 12
    foreground: ''
    include_placeholder: true
    italic: false
    items: []
    placeholder: Choose mapping column
    role: null
    spacing_above: small
    spacing_below: small
    tooltip: ''
    underline: false
    visible: true
  type: DropDown
- data_bindings:
  - {code: 'self.item[''sign'']', property: selected_value, writeback: true}
  layout_properties: {column: WIDMCS}
  name: dropdown_sign
  properties:
    align: full
    background: ''
    bold: false
    border: ''
    enabled: true
    font: ''
    font_size: 12
    foreground: ''
    include_placeholder: true
    italic: false
    items: ['']
    placeholder: Choose inflow or outflow
    role: null
    spacing_above: small
    spacing_below: small
    tooltip: ''
    underline: false
    visible: false
  type: DropDown
- data_bindings:
  - {code: 'self.item[''srccol'']', property: text}
  layout_properties: {column: LFIIUE}
  name: src_column
  properties: {}
  type: Label
- event_bindings: {change: cb_required_change}
  layout_properties: {column: DUOBFI}
  name: cb_required
  properties: {align: left, allow_indeterminate: false, background: '', bold: false, border: '', checked: true, enabled: true, font: '', font_size: 12, foreground: '', italic: false, role: null, spacing_above: small, spacing_below: small, text: Required, tooltip: '', underline: false, visible: true}
  type: CheckBox
container:
  data_bindings: []
  properties: {align: left, auto_display_data: true, background: '', bold: false, border: '', font: '', font_size: 12, foreground: '', italic: false, role: null, spacing_above: none, spacing_below: none, tooltip: '', underline: false, visible: true}
  type: DataRowPanel
is_package: true
