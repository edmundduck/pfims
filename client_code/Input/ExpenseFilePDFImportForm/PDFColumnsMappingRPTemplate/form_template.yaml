container:
  type: DataRowPanel
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', auto_display_data: true,
    visible: true, font_size: 12, font: '', spacing_above: none, spacing_below: none,
    italic: false, background: '', bold: false, underline: false}
  data_bindings: []
components:
- type: DropDown
  properties:
    role: null
    align: full
    tooltip: ''
    placeholder: Choose mapping column
    border: ''
    enabled: true
    foreground: ''
    items: []
    visible: true
    font_size: 12
    font: ''
    spacing_above: small
    spacing_below: small
    italic: false
    background: ''
    bold: false
    underline: false
    include_placeholder: true
  name: dropdown_col_map_to
  layout_properties: {column: WIDMCS}
  data_bindings:
  - {property: selected_value, code: 'self.item[''tgtcol'']', writeback: true}
  event_bindings: {change: dropdown_col_map_to_change}
- type: DropDown
  properties:
    role: null
    align: full
    tooltip: ''
    placeholder: Choose inflow or outflow
    border: ''
    enabled: true
    foreground: ''
    items: ['']
    visible: false
    font_size: 12
    font: ''
    spacing_above: small
    spacing_below: small
    italic: false
    background: ''
    bold: false
    underline: false
    include_placeholder: true
  name: dropdown_sign
  layout_properties: {column: WIDMCS}
  data_bindings:
  - {property: selected_value, code: 'self.item[''sign'']', writeback: true}
- type: Label
  properties: {}
  name: src_column
  layout_properties: {column: LFIIUE}
  data_bindings:
  - {property: text, code: 'self.item[''srccol'']'}
- type: CheckBox
  properties: {role: null, align: left, tooltip: '', border: '', enabled: true, foreground: '',
    allow_indeterminate: false, visible: true, text: Required, font_size: 12, font: '',
    spacing_above: small, spacing_below: small, italic: false, background: '', bold: false,
    checked: true, underline: false}
  name: cb_required
  layout_properties: {column: DUOBFI}
  event_bindings: {change: cb_required_change}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: false,
    text: '', font_size: 12, font: '', spacing_above: small, icon_align: left, spacing_below: small,
    italic: false, background: '', bold: false, underline: false, icon: ''}
  name: hidden_lbl_action
  layout_properties: {column: DUOBFI}
is_package: true
