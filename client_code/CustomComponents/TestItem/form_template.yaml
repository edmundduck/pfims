container: {type: ColumnPanel}
components:
- name: flow_panel_2
  properties: {align: right}
  type: FlowPanel
  layout_properties: {grid_position: 'KXNKRQ,TILOPK'}
  components:
  - name: title
    properties: {}
    type: Label
    layout_properties: {expand: true}
  - name: result
    properties: {text: ''}
    type: Label
    layout_properties: {}
    data_bindings:
    - {property: text, code: 'Success (self.item[''result_success'']) / Failure (self.item[''result_failure''])',
      writeback: false}
  - name: button_run
    properties: {text: Run}
    type: Button
is_package: true
custom_component: true
properties:
- {name: title, type: string, default_value: Test, important: true, default_binding_prop: true}
- {name: result_success, type: number, important: true, default_value: 0}
- {name: result_failure, type: number, important: true, default_value: 0}
