container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
  event_bindings: {}
components:
- type: Label
  properties: {role: subheading, align: right, tooltip: '', border: '', foreground: '',
    visible: true, text: Template Name, font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: label_1
  layout_properties: {grid_position: 'KGRZCX,NUTRAE'}
- type: TextBox
  properties: {}
  name: input_templ_name
  layout_properties: {grid_position: 'KGRZCX,ODRKXB'}
- type: Spacer
  properties: {height: 32}
  name: spacer_1
  layout_properties: {grid_position: 'KGRZCX,EMCJDO'}
- type: Label
  properties: {role: subheading, align: right, tooltip: '', border: '', foreground: '',
    visible: true, text: 'Template:', font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: label_2
  layout_properties: {grid_position: 'KGRZCX,LEENHP'}
- type: FlowPanel
  properties: {}
  name: flow_panel_1
  layout_properties: {grid_position: 'KGRZCX,OUORFY'}
  components:
  - type: DropDown
    properties:
      role: null
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: ['']
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: false
    name: input_dropdown_templ
    layout_properties: {}
    event_bindings: {change: input_dropdown_templ_change, show: input_dropdown_templ_show}
- type: DataGrid
  properties:
    role: null
    columns:
    - {id: DNGCRO, title: '*Sell Date', data_key: sell_date, width: '100'}
    - {id: MOWHRG, title: Buy Date, data_key: buy_date, width: '100'}
    - {id: RMITXR, title: '*Symbol', data_key: symbol}
    - {id: DMKCOL, title: '*Qty', data_key: qty}
    - {id: JRLRWP, title: '*Sales Amt', data_key: sales}
    - {id: WXPMEY, title: '*Cost Amt', data_key: cost}
    - {id: LDRBZM, title: '*P&L', data_key: pnl}
    - {id: DGKRSZ, title: Sell Price, data_key: sell_price}
    - {id: IFVNQY, title: Buy Price, data_key: buy_price}
    - {id: YAYOIZ, title: '', data_key: obsolete_key_1, width: '40'}
    - {id: TOZXSD, title: '', data_key: obsolete_key_2, width: '40'}
    - {id: JNEVXO, title: '', data_key: iid, width: '0'}
    auto_header: true
    tooltip: ''
    border: ''
    foreground: ''
    rows_per_page: 20
    visible: true
    wrap_on: never
    show_page_controls: true
    spacing_above: small
    spacing_below: small
    background: ''
  name: data_grid_1
  layout_properties: {grid_position: 'NWFNJJ,IZRJKI'}
  components:
  - type: DataRowPanel
    properties: {}
    name: data_row_panel_1
    layout_properties: {}
    components:
    - type: TextBox
      properties: {}
      name: input_symbol
      layout_properties: {column: RMITXR}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: input_qty
      layout_properties: {column: DMKCOL}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: input_sales
      layout_properties: {column: JRLRWP}
      data_bindings: []
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: input_cost
      layout_properties: {column: WXPMEY}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: input_pnl
      layout_properties: {column: LDRBZM}
    - type: DatePicker
      properties: {}
      name: input_selldate
      layout_properties: {column: DNGCRO}
    - type: DatePicker
      properties: {}
      name: input_buydate
      layout_properties: {column: MOWHRG}
    - type: Label
      properties: {}
      name: input_sell_price
      layout_properties: {column: DGKRSZ}
    - type: Label
      properties: {}
      name: input_buy_price
      layout_properties: {column: IFVNQY}
    - type: Button
      properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
        foreground: '', visible: true, text: '', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: 'fa:plus'}
      name: input_button_plus
      layout_properties: {column: YAYOIZ}
      event_bindings: {click: input_button_plus_click}
    - type: Button
      properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
        foreground: '', visible: true, text: '', font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: 'fa:eraser'}
      name: input_button_erase
      layout_properties: {column: TOZXSD}
      event_bindings: {click: input_button_erase_click}
  - type: RepeatingPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', items: null,
      visible: true, spacing_above: small, spacing_below: small, item_template: form_main.form_sub1_input.RowTemplate1,
      background: ''}
    name: input_repeating_panel
    layout_properties: {}
    data_bindings: []
- type: FlowPanel
  properties: {role: null, spacing: medium, align: right, tooltip: '', border: '',
    foreground: '', visible: true, spacing_above: small, spacing_below: small, background: ''}
  name: flow_panel_2
  layout_properties: {slot: footer, grid_position: 'PJYNLV,PJONAN'}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: 'Once all transactions in a template
        are submitted to the system, this template will be removed from input view.',
      border: '', enabled: true, foreground: 'theme:Black', visible: true, text: Submit,
      font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
      italic: false, background: 'theme:Primary 500', bold: false, underline: false,
      icon: ''}
    name: button_submit
    layout_properties: {}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: 'theme:Black', visible: true, text: Save Template, font_size: null,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: 'theme:Secondary 500', bold: false, underline: false, icon: ''}
    name: button_save_templ
    layout_properties: {}
    event_bindings: {click: button_save_templ_click}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: 'theme:White', visible: true, text: Clear, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: 'theme:Gray 300', bold: false, underline: false, icon: ''}
    name: button_clear
    layout_properties: {}
is_package: true
